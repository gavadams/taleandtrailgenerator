name: Keep Supabase Active

on:
  schedule:
    # Runs daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Starting database activity..."
          
          # Insert a new row
          curl -X POST "${SUPABASE_URL}/rest/v1/keepalive" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{\"pinged_at\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}"
          
          echo "✓ Inserted row"
          
          # Select recent rows
          curl -X GET "${SUPABASE_URL}/rest/v1/keepalive?select=*&limit=5&order=id.desc" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}"
          
          echo "✓ Selected rows"
          
          # Count total rows
          curl -X GET "${SUPABASE_URL}/rest/v1/keepalive?select=count" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}" \
            -H "Prefer: count=exact"
          
          echo "✓ Counted rows"
          
          echo "Database activity complete!"
